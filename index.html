<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicom.svg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Innoson-Group</title>
  </head>
  <body class="font-[Noto_Sans]">
    <!-- nav -->
    <nav
      class="container mx-auto px-3 py-2 md:px-16 py-4 flex justify-between items-center"
    >
      <img
        src="assets/Frame 23.svg"
        alt="flame logo"
        class="w-40 md;w-[221px]"
      />
      <!-- nav-link -->
      <ul class="hidden items-center lg:flex gap-8">
        <li class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0F0F0F]">Home</li>
        <li class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0F0F0F]">Companies</li>
        <li class="hover-text:[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0F0F0F]">Careers</li>
        <li class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0F0F0F]">About</li>
        <button class="bg-[#38D69E] text-[#F7F7F7] font-[600] text-[20px] rounded-sm py-[9px] px-[25px]">Contact</button>
      </ul>
      <img
        src="assets/flam-1.svg"
        class="lg:hidden rounded-sm border-2"
        alt="menu_logo"
      />
    </nav>
    <!-- MAIN -->
     <main>
        <!-- section-1 -->
         <section class="bg-[url('assets/suv.jpg')] h-[40rem] bg-no-repeat bg-cover bg-center flex items-center">
            <div class="text-[#FFFFFF] container mx-auto px-3 py-2 md:px-20 md:py-4">
                <h1 class="font-[700] text-[40px] lg:text-[60px] lg:w-[40%]">Crafting Africa's Roads Ahead</h1>
                <p class="font-[500] text-[18px] lg:text-[20px] lg:w-[41%] py-4">Our vehicle assembly line represents the essence of African innovation. From rugged off-road explorers to sleek city cruisers, we assemble vehicles that traverse the varied landscapes of our beautiful continent</p>
            </div>
         </section>
     </main>
  </body>
</html>
